{% extends 'app/base.html' %}
{% block content %}

 <h2>{{ crypto_info.0 }}</h2>
 
 
<h4>buying crypto</h4>

<form action="{% url 'add_stock' %}" class="form-inline my-2 my-lg-0" method="POST">
		{% csrf_token %}
      <input class="form-control mr-sm-2" type="text" value={{crypto_info.0}}  name="ticker" readonly>
      <input class="form-control mr-sm-2" type="number" min="0.00001" step="0.00001" value="0.00001" placeholder="ticker quantity" aria-label="Add" name="quantity">
      <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">buy</button>
    </form>


<h4>selling crypto</h4>

<form action="{% url 'delete_stock' %}" class="form-inline my-2 my-lg-0" method="POST">
		{% csrf_token %}
      <input class="form-control mr-sm-2" type="text" value={{crypto_info.0}} name="ticker" readonly>
      <input class="form-control mr-sm-2" type="number" min="0.00001" step="0.00001" value="0.00001" placeholder="ticker quantity" aria-label="sell" name="quantity">
      <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">sell</button>
    </form>

<br/>

<div class="tradingview-widget-container">
  <div class="tradingview-widget-container__widget"></div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
  {
  "width": "1100",
  "height": "350",
  "defaultColumn": "overview",
  "defaultScreen": "top_gainers",
  "showToolbar": true,
  "locale": "en",
  "market": "crypto",
  "colorTheme": "light"
}
  </script>
</div>
