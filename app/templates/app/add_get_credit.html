{% extends 'app/base.html' %}
{% block content %}

{% for item in credit %}
<h4>your credit is {{item}} USD</h4></br>
{% endfor %}

Add USD(Dolar) to your credit
<br/>

<form action="{% url 'add_credit' %}" class="form-inline my-2 my-lg-0" method="POST">
		{% csrf_token %}
      <input class="form-control mr-sm-2" type="number" min="0" step="0.00" value="0.00" placeholder="Add USD To credit" aria-label="Add" name="credit">
      <!-- <input type="hidden" name="owner" value={{ request.user }} />  -->
      <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">add Credit</button>
    </form>
<br/>
get USD(Dolar)
<br/>
<form action="{% url 'get_credit' %}" class="form-inline my-2 my-lg-0" method="POST">
    {% csrf_token %}
  <input class="form-control mr-sm-2" type="number" min="0" step="0.00" value="0.00" placeholder="get USD from credit" aria-label="get" name="credit">
  <!-- <input type="hidden" name="owner" value={{ request.user }} />  -->
  <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">get Credit</button>
</form>
{% endblock %}
